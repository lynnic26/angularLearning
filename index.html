<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="StoreController as store">
    <h1 ng-repeat="product in store.products">
        {{product.name}}
        <em>{{product.price | currency}}</em>
    </h1>
    <section class="tab" ng-controller="TabController as tab">
        <ul class="nav nav-pills">
          <li ng-class="{active: tab.isSelected(1)}">
            <a href ng-click="tab.selectedTab(1)">Description</a></li>
          <li ng-class="{active: tab.isSelected(2)}">
            <a href ng-click="tab.selectedTab(2)">Specs</a></li>
          <li ng-class="{active: tab.isSelected(3)}">
            <a href ng-click="tab.selectedTab(3)">Reviews</a></li>
        </ul>
        <div ng-show="tab.isSelected(1)">
          <h4>Description</h4>
          <blockquote></blockquote>
        </div>
        <div ng-show="tab.isSelected(2)">
          <h4>Specs</h4>
          <blockquote>Shine: </blockquote>
        </div>
        <div ng-show="tab.isSelected(3)">
          <h4>Reviews</h4>
          <blockquote></blockquote>
        </div>
      </section>
    <script src="https://cdn.bootcss.com/angular.js/1.4.7/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
